<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Minesweeper Game</h1>

<div>
  <label for="difficulty">Select Difficulty:</label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
</div>

<div>
  <label for="bombProbability">Bomb Probability:</label>
  <input type="number" id="bombProbability" value="3" min="1" max="15">
</div>

<div>
  <label for="maxProbability">Max Probability:</label>
  <input type="number" id="maxProbability" value="15" min="1" max="20">
</div>

<button id="startGame">Start Game</button>
<button id="restartGame" style="display:none;">Restart Game</button>

<div id="gameBoard"></div>

<!-- Win Message -->
<div id="winMessage" style="display: none;">
  <h2>Congratulations! You Won!</h2>
</div>

<script src="solution-template.js"></script>
</body>
</html>
